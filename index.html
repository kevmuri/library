<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="newBookForm">
            <label for="title">Title: </label>
            <input type="text" id="newTitle" name="title"><br>

            <label for="author">Author: </label>
            <input type="author" id="newAuthor" name="author"><br>
            
            <label for="pages">Pages: </label>
            <input type="pages" id="newPages" name="pages"><br>

            <label for="completed">Completed? </label>
            <input type="checkbox" id="newCompleted" name="completed"><br>

            <button type="button" id="addBook" name="addBook">Add a Book</button>
        </div>
        <div id="inventory"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
